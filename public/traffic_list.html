<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <h2>üì± TeleNova <span style="font-size: 14px; color: #999;">- –ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞—Ñ–∏–∫–∞</span></h2>
      <div class="navbar-actions">
        <a href="dashboard.html" class="btn-secondary" style="text-decoration: none;">‚Üê –ù–∞–∑–∞–¥</a>
        <button onclick="logout()" class="btn-logout">–í—ã—Ö–æ–¥</button>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="card">
      <h2>üìä –í—Å–µ –∑–∞–ø–∏—Å–∏ —Ç—Ä–∞—Ñ–∏–∫–∞</h2>
      <table class="admin-table">
        <thead>
          <tr>
            <th>–ê–±–æ–Ω–µ–Ω—Ç</th>
            <th>–î–∞—Ç–∞</th>
            <th>–¢–∏–ø</th>
            <th>–ú–∏–Ω—É—Ç—ã</th>
            <th>–¢—Ä–∞—Ñ–∏–∫ (MB)</th>
            <th>SMS</th>
          </tr>
        </thead>
        <tbody id="traffic-list">
          <tr><td colspan="6" style="text-align: center; color: #999;">–ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';

    if (!JSON.parse(localStorage.getItem('user') || '{}').id) window.location.href = 'login_operator.html';

    async function loadTraffic() {
      try {
        const res = await fetch(`${API_URL}/traffic`);
        const traffic = await res.json();
        
        // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –∞–±–æ–Ω–µ–Ω—Ç—É + –¥–∞—Ç–µ + —Ç–∏–ø—É
        const grouped = {};
        traffic.forEach(t => {
          const key = `${t.subscriber_id}_${t.date}`;
          if (!grouped[key]) {
            grouped[key] = {
              name: t.full_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
              date: t.date,
              day: 0,
              night: 0,
              minutes: 0,
              sms: 0
            };
          }
          if (t.traffic_type === 'day') {
            grouped[key].day += t.data_used || 0;
          } else {
            grouped[key].night += t.data_used || 0;
          }
          grouped[key].minutes += t.minutes_used || 0;
          grouped[key].sms += t.sms_used || 0;
        });

        const rows = Object.values(grouped).map(g => `
          <tr>
            <td>${g.name}</td>
            <td>${g.date || '-'}</td>
            <td>üåû –î–µ–Ω—å: ${g.day.toFixed(1)}, üåô –ù–æ—á—å: ${g.night.toFixed(1)}</td>
            <td>${g.minutes}</td>
            <td>${(g.day + g.night).toFixed(1)}</td>
            <td>${g.sms}</td>
          </tr>
        `).join('');

        document.getElementById('traffic-list').innerHTML = rows || '<tr><td colspan="6" style="text-align: center; color: #999;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>';
      } catch (e) {
        console.error(e);
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    loadTraffic();
  </script>
</body>
