<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–î–æ–±–∞–≤–∏—Ç—å –∞–±–æ–Ω–µ–Ω—Ç–∞ - TeleNova</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <h2>üì± TeleNova <span style="font-size: 14px; color: #999;">- –î–æ–±–∞–≤–∏—Ç—å –∞–±–æ–Ω–µ–Ω—Ç–∞</span></h2>
      <div class="navbar-actions">
        <a href="dashboard.html" class="btn-secondary">‚Üê –ù–∞–∑–∞–¥</a>
        <button onclick="logout()" class="btn-logout">–í—ã—Ö–æ–¥</button>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="card" style="max-width: 600px; margin: 0 auto;">
      <h2>–ù–æ–≤—ã–π –∞–±–æ–Ω–µ–Ω—Ç</h2>
      <div class="form-group" style="grid-template-columns: 1fr;">
        <input type="text" id="fio" placeholder="–§–ò–û" class="input">
        <input type="tel" id="phone" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" class="input">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" class="input">
        <select id="tariff" class="input">
          <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∞—Ä–∏—Ñ</option>
        </select>
        <button onclick="addSubscriber()" class="btn-primary">–î–æ–±–∞–≤–∏—Ç—å</button>
      </div>
      <div id="error-message" class="error-message"></div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    const API_URL = 'http://localhost:3000/api';

    if (!JSON.parse(localStorage.getItem('user') || '{}').id) window.location.href = 'login_operator.html';

    async function loadTariffs() {
      try {
        const res = await fetch(`${API_URL}/tariffs`);
        const tariffs = await res.json();
        const select = document.getElementById('tariff');
        tariffs.forEach(t => {
          const opt = document.createElement('option');
          opt.value = t.id;
          opt.textContent = `${t.name} - ${t.price}‚ÇΩ`;
          select.appendChild(opt);
        });
      } catch (e) {
        console.error(e);
      }
    }

    async function addSubscriber() {
      const fio = document.getElementById('fio').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const tariff_id = document.getElementById('tariff').value;

      if (!fio || !phone || !password || !tariff_id) {
        showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
        return;
      }

      try {
        const res = await fetch(`${API_URL}/subscribers`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ fio, phone, tariff_id: parseInt(tariff_id), password })
        });

        if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è');
        alert('–ê–±–æ–Ω–µ–Ω—Ç –¥–æ–±–∞–≤–ª–µ–Ω');
        window.location.href = 'subscribers.html';
      } catch (e) {
        showError(e.message);
      }
    }

    function showError(msg) {
      document.getElementById('error-message').textContent = msg;
      document.getElementById('error-message').classList.add('show');
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    loadTariffs();
  </script>
</body>
</html>
