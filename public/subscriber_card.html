    <div class="card">

  <script>
    const API_URL = 'http://localhost:3000/api';
    const params = new URLSearchParams(window.location.search);
    const subscriberId = params.get('id');

    if (!JSON.parse(localStorage.getItem('user') || '{}').id) window.location.href = 'login_operator.html';
    if (!subscriberId) window.location.href = 'subscribers.html';

    async function loadSubscriber() {
      try {
        const res = await fetch(`${API_URL}/subscribers/${subscriberId}`);
        const sub = await res.json();

        document.getElementById('subscriber-info').innerHTML = `
          <div class="profile-item">
            <label>–§–ò–û</label>
            <span>${sub.full_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</span>
          </div>
          <div class="profile-item">
            <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
            <span>${sub.phone}</span>
          </div>
          <div class="profile-item">
            <label>–¢–∞—Ä–∏—Ñ</label>
            <span>${sub.name || '-'}</span>
          </div>
          <div class="profile-item">
            <label>–ú–∏–Ω—É—Ç—ã/–º–µ—Å—è—Ü</label>
            <span>${sub.minutes || '-'}</span>
          </div>

            <span>${sub.reg_date}</span>

        `;

    }

        const res = await fetch(`${API_URL}/traffic/${subscriberId}`);

        document.getElementById('traffic-list').innerHTML = traffic.map(t => `

    loadSubscriber();

  </script>
</body>
